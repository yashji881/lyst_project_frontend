<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body>
    
    <div id="container">
        <h1 id="lyst">LYST</h1>
    <h1 id="h1">Thanks for choosing us.</h1>
    <h3>Please Fill Your Address Here</h3>
    <h2>Shipping Information</h2>
    <h3>First Name</h3>
   <input id="firstname_input" type="text" placeholder="Enter Name Here">
   <h3>Last Name</h3>
   <input type="text" id="lastname_input" placeholder="Enter Last Name Here">
   <h3>Email Address</h3>
   <input type="text" id="email_input" placeholder="Enter Email Address Here">
   <h3>Phone Number</h3>
   <input type="number" id="mobile_input" placeholder="Enter Mobile No.">
   <h3>ADDRESS </h3>
   <input type="text" id="add1_input" placeholder="* Address Line 1">
   <br>
   <input type="text" id="add2_input" placeholder="Address Line 2">
   <br>
   <input type="text" id="post_input" placeholder="* Postal Code">
   <br>
   <input type="text" id="city_input" placeholder="* City">
   <br>
   <h4><input type="checkbox">COD(Cash On Delievery)</h4>
   <h4><input type="checkbox">By Debit Cards/Credit Cards</h4>
   <h4><input type="checkbox">By UPI ID</h4>
   <button id="payment_button">Place Order</button>
   
</div>
</body>
</html>
<script src="../scripts/checkout.js"></script>
